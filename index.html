<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced PR Badge Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    
    <!-- Hero Section -->
    <div class="flex flex-col items-center justify-center px-6 py-12">
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent mb-4">
          PR Badge Generator
        </h1>
        <p class="text-gray-300 text-lg">Create beautiful, professional badges for your GitHub pull requests</p>
      </div>

      <div class="grid grid-cols-1 xl:grid-cols-2 gap-12 w-full max-w-7xl">
        
        <!-- Form Section -->
        <div class="bg-white/10 backdrop-blur-lg p-8 rounded-3xl shadow-2xl border border-white/20">
          <h2 class="text-2xl font-bold mb-8 flex items-center">
            <span class="w-2 h-2 bg-purple-400 rounded-full mr-3"></span>
            Configure Your Badge
          </h2>
          
          <form id="badge-form" class="space-y-6">
            <div class="space-y-2">
              <label for="title" class="block text-sm font-semibold text-purple-200">PR Title</label>
              <input id="title" type="text" maxlength="120" placeholder="Add amazing new feature"
                class="w-full px-4 py-3 rounded-xl bg-black/30 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"/>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <label for="repo" class="block text-sm font-semibold text-purple-200">Repository</label>
                <input id="repo" type="text" maxlength="50" placeholder="owner/repo"
                  class="w-full px-4 py-3 rounded-xl bg-black/30 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"/>
              </div>
              
              <div class="space-y-2">
                <label for="number" class="block text-sm font-semibold text-purple-200">PR Number</label>
                <input id="number" type="text" maxlength="15" placeholder="#1234"
                  class="w-full px-4 py-3 rounded-xl bg-black/30 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"/>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <label for="status" class="block text-sm font-semibold text-purple-200">Status</label>
                <select id="status"
                  class="w-full px-4 py-3 rounded-xl bg-black/30 border border-white/20 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 appearance-none cursor-pointer">
                  <option value="OPEN">🟢 Open</option>
                  <option value="MERGED">🟣 Merged</option>
                  <option value="CLOSED">🔴 Closed</option>
                  <option value="DRAFT">📝 Draft</option>
                </select>
              </div>
              
              <div class="space-y-2">
                <label for="date" class="block text-sm font-semibold text-purple-200">Date</label>
                <input id="date" type="text" maxlength="20" placeholder="Jul 28"
                  class="w-full px-4 py-3 rounded-xl bg-black/30 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"/>
              </div>
            </div>

            <!-- Theme Selection -->
            <div class="space-y-2">
              <label for="theme" class="block text-sm font-semibold text-purple-200">Theme</label>
              <select id="theme"
                class="w-full px-4 py-3 rounded-xl bg-black/30 border border-white/20 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 appearance-none cursor-pointer">
                <option value="modern">Modern (Default)</option>
                <option value="github">GitHub Style</option>
                <option value="minimal">Minimal</option>
                <option value="neon">Neon Glow</option>
              </select>
            </div>
          </form>
        </div>

        <!-- Preview Section -->
        <div class="flex flex-col items-center justify-center space-y-8">
          <div class="text-center w-full">
            <h3 class="text-2xl font-bold mb-6 flex items-center justify-center">
              <span class="w-2 h-2 bg-pink-400 rounded-full mr-3"></span>
              Live Preview
            </h3>
            <!-- Responsive preview container that fits the badge -->
            <div class="bg-white/5 backdrop-blur-sm rounded-2xl p-6 border border-white/10 min-h-[120px] flex items-center justify-center w-full">
              <img id="badge-preview" 
                   class="rounded-lg shadow-2xl transition-all duration-300 hover:scale-105 max-w-full h-auto" 
                   src="/api/badge?title=Add%20amazing%20new%20feature&repo=owner/repo&number=%231234&status=OPEN&date=Jul%2028&theme=modern" 
                   alt="PR Badge Preview"
                   style="height: auto; max-height: 80px;"/>
            </div>
            <!-- Preview size info -->
            <p class="text-xs text-gray-400 mt-2">Badge automatically resizes to fit preview</p>
          </div>

          <!-- Quick Actions -->
          <div class="flex gap-4">
            <button id="copy-btn" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-200 transform hover:scale-105 shadow-lg">
              📋 Copy Markdown
            </button>
            <button id="download-btn" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-xl font-semibold hover:from-blue-600 hover:to-cyan-600 transition-all duration-200 transform hover:scale-105 shadow-lg">
              💾 Download SVG
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Output Section -->
    <div class="flex justify-center w-full px-6 pb-12">
      <div class="bg-white/10 backdrop-blur-lg p-8 rounded-3xl shadow-2xl border border-white/20 w-full max-w-7xl">
        <h2 class="text-2xl font-bold mb-6 flex items-center">
          <span class="w-2 h-2 bg-green-400 rounded-full mr-3"></span>
          Markdown Output
        </h2>
        
        <div class="space-y-4">
          <div>
            <h3 class="text-sm font-semibold text-green-200 mb-2">📝 Badge with Link</h3>
            <div class="bg-black/30 p-4 rounded-xl border border-white/10">
              <pre id="output-github" class="text-green-300 text-sm overflow-x-auto font-mono">...</pre>
            </div>
          </div>
          
          <div>
            <h3 class="text-sm font-semibold text-blue-200 mb-2">🔗 Direct Badge URL</h3>
            <div class="bg-black/30 p-4 rounded-xl border border-white/10">
              <pre id="output-url" class="text-blue-300 text-sm overflow-x-auto font-mono">...</pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-gray-400 py-8">
      <p>Built with ❤️ for better GitHub workflows</p>
    </div>

    <!-- Script -->
    <script>
      const form = document.getElementById("badge-form");
      const badgePreview = document.getElementById("badge-preview");
      const outputGithub = document.getElementById("output-github");
      const outputUrl = document.getElementById("output-url");
      const copyBtn = document.getElementById("copy-btn");
      const downloadBtn = document.getElementById("download-btn");

      // Your production domain (for README embedding)
      const PROD_DOMAIN = "https://pr-req-io.vercel.app";

      let currentMarkdown = "";

      function updateBadge() {
        const title = document.getElementById("title").value || "Add amazing new feature";
        const repo = document.getElementById("repo").value || "owner/repo";
        const number = document.getElementById("number").value || "#1234";
        const status = document.getElementById("status").value || "OPEN";
        const date = document.getElementById("date").value || "Jul 28";
        const theme = document.getElementById("theme").value || "modern";

        // Build badge API URL (relative for preview)
        const badgeUrl = `/api/badge?title=${encodeURIComponent(title)}&repo=${encodeURIComponent(repo)}&number=${encodeURIComponent(number)}&status=${encodeURIComponent(status)}&date=${encodeURIComponent(date)}&theme=${encodeURIComponent(theme)}`;

        // Update live preview
        badgePreview.src = badgeUrl;

        // Build PR link
        const prNumberOnly = number.replace("#", "");
        const prLink = `https://github.com/${repo}/pull/${prNumberOnly}`;

        // Markdown embed code (absolute URL for GitHub README)
        const badgeAbsoluteUrl = `${PROD_DOMAIN}${badgeUrl}`;
        currentMarkdown = `[![${title} ${number}](${badgeAbsoluteUrl})](${prLink})`;
        
        outputGithub.textContent = currentMarkdown;
        outputUrl.textContent = badgeAbsoluteUrl;
      }

      // Copy to clipboard functionality
      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(currentMarkdown);
          copyBtn.innerHTML = "✅ Copied!";
          copyBtn.classList.add("bg-green-500");
          setTimeout(() => {
            copyBtn.innerHTML = "📋 Copy Markdown";
            copyBtn.classList.remove("bg-green-500");
          }, 2000);
        } catch (err) {
          console.error("Failed to copy:", err);
        }
      });

      // Download SVG functionality
      downloadBtn.addEventListener("click", () => {
        const title = document.getElementById("title").value || "Add amazing new feature";
        const number = document.getElementById("number").value || "#1234";
        const badgeUrl = badgePreview.src;
        
        const link = document.createElement('a');
        link.href = badgeUrl;
        link.download = `pr-badge-${title.replace(/[^a-zA-Z0-9]/g, '-')}-${number.replace('#', '')}.svg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      // Initialize and set up event listeners
      form.addEventListener("input", updateBadge);
      updateBadge(); // Initial load
    </script>
  </body>
</html>
